<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js random</title>
</head>
<body>
<p>math random</p>
<button onclick="document.getElementById('demo').innerHTML=mine(0,10)">click me</button> 

<p id="demo"></p>

<script>
    function mine(min,max){
        return Math.floor(Math.random()*(max- min)+1) + min;
    }
</script>






</body>
</html>
