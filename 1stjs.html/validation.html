<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>
<body>
    <form action="">
        <p>please enter your number</p>
        <input type="number" id="id1" min="100" max="200" required>
        <button onclick="myfunction()">ok</button>
    </form>
    <p id="demo"></p>
    <script>
        function myfunction(){
        var ipobj= document.getElementById("id1");
        if(ipobj.checkValidity()){
            document.getElementById("demo").innerHTML=ipobj.checkValidityMessage;
        }
        else{
            document.getElementById("demo").innerHTML="its okay"
        }
    
    
    
    }
    </script>
    
</body>
</html>
