<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchjs</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var day;
        var choose=new Date().getDay();
        switch(choose){
            case 1: day="monday";
            break;
            case 2: day="tuesday";
            break;
            case 3: day="wednesday";
            break;
            case 4: day="thursday";
            break;
        }
        
        document.getElementById("demo").innerHTML="today is "+day;
    </script>
</body>
</html>
