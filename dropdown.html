<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
</head>
<body>
    <style>
.dropdown{
    display: inline-block;
    position: absolute;
}
.dropdown-content{
    display: none;
    position: relative;
    padding: 10px 12px;
    max-width: 100px;
    z-index: 1;
}
.dropdown:hover .dropdown-content{
    display: block;
}
    </style>
  <div class="dropdown">
    <span>move mouse to show drop down </span>
    <div class="dropdown-content">hello everyone</div>
  </div>
</html>
